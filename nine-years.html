<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/mpages/css/public.css">
    <link rel="stylesheet" href="./static/mpages/css/nine-years.css">
</head>

<body>
    <!-- header -->
    <header>
        <a href="index.html" class="clearfix">
            <img src="./static/mpages/images/index/logo.png" alt="">
        </a>
    </header>
    <!-- header end -->

    <!-- bg -->
    <div class="bg">
        <ul>
            <li>
                <img src="./static/mpages/images/nine-years/sur1.png" alt="">
            </li>
            <li>
                <img src="./static/mpages/images/nine-years/sur2.png" alt="">
            </li>
            <li>
                <img src="./static/mpages/images/nine-years/sur3.png" alt="">
            </li>
            <li>
                <img src="./static/mpages/images/nine-years/sur4.png" alt="">
            </li>
            <li>
                <img src="./static/mpages/images/nine-years/sur5.png" alt="">
            </li>
            <li>
                <img src="./static/mpages/images/nine-years/sur6.png" alt="">
            </li>
            <li>
                <img src="./static/mpages/images/nine-years/sur7.png" alt="">
            </li>
            <li>
                <img src="./static/mpages/images/nine-years/sur8.png" alt="">
            </li>
            <li>
                <img src="./static/mpages/images/nine-years/sur9.png" alt="">
            </li>
        </ul>
        <!-- bg end -->

        <!-- form -->
        <form action="">
            <h3>立即报名</h3>
            <input type="text" placeholder="您的称呼" onkeyup="value=value.replace(/[^\D]/g,'')">
            <p class="nyWarn nyUserName">*姓名错误！*</p>
            <input type="text" placeholder="您的手机号码" onkeyup="value=value.replace(/[^\d]/g,'')">
            <p class="nyWarn nyUserPhone">*手机号码错误！*</p>
            <input type="text" placeholder="您的房屋面积" id="ny-userArea" onkeyup="value=value.replace(/[^\d]/g,'')"
                maxlength="6">
            <p class="nyWarn nyUserArea">*房屋面积填写错误！*</p>
            <button id="nySubmit" type="button">提交</button>
        </form>
        <!-- form end -->

    </div>
    <!-- footer -->
    <div class="footer">
        <ul class="clearfix">
            <li>
                <a href="">
                    <img src="./static/mpages/images/index/footer-phone.png" alt="">
                    <p>电话咨询</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./static/mpages/images/index/footer-money.png" alt="">
                    <p>在线咨询</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./static/mpages/images/index/footer-message.png" alt="">
                    <p>装修报价</p>
                </a>
            </li>
        </ul>
    </div>
    <!-- footer end -->

    <!-- success -->
    <div class="success-wrap">
        <div class="success">
            <h3>报名成功</h3>
            <div class="line"></div>
            <p>恭喜您报名成功</p>
            <p>稍后我们就会联系到您</p>
            <div class="message">
                <p>称呼：钱松科</p>
                <p>联系方式：13656748889</p>
                <p>房屋面积：120㎡</p>
            </div>
            <img src="./static/mpages/images/nine-years/close.png" alt="" class="close">
        </div>
    </div>
    <!-- success end-->
    <script src="./static/mpages/js/jquery-1.7.2.min.js"></script>
    <script src="./static/mpages/js/index.js"></script>
</body>

</html>
